<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="https://purepng.com/public/uploads/large/purepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png"
                alt="weather-icon">
            <h2>Weather App</h2>
        </header>
        <main>
            <div class="weather-management">
                <div class="search-city">
                    <input type="text" id="search-input" placeholder="Enter a city...">
                    <button id="search-button"><img src="img/search.png" alt="search-icon" width="30px"
                            height="30px"></button>
                </div>
                <div class="fetch-return">
                </div>
                <div class="notification">
                    <h2>Notification</h2>
                    <p>Wrong city</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
